<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Driver</title>
    <style>
        .back-button { /* https://claude.ai/share/378aeb12-f3a9-4b71-9dff-a7182a311c38 */
        position: fixed;
        top: 20px;
        right: 10px;
        }
        .top {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .top h1 {
            color: white;
            font-size: 3em;
            text-align: center;
        }
        .bottom {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            background-color: #f5f5f5;
        }
        .driver {
            display: inline-block;
            padding: 25px 50px;
            font-size: 1.5em;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }
        .max {
            background-color: #0600ef;
        }
        .lando {
            background-color: #ff8700;
        }
        .driver:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="../hobbies.html" class="back-button"><b>Back to Hobbies</b></a>

    <div class="top">
        <h1>Choose Your Driver</h1>
    </div>
    
    <div class="bottom">
        <a href="/hobbies/F1/Max Verstappen/Max Verstappen.html" class="driver Max">Max Verstappen</a>
        <a href="/hobbies/F1/Lando Norris/Lando Norris.html" class="driver Lando">Lando Norris</a>
    </div>
</body>
